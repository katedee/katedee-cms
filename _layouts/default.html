<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Comfortaa:400,700|Open+Sans:300,400,400i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="{{ " /js/jquery-1.11.0.js " }}"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2">
          <div class="wrapper-masthead">
              <header class="masthead clearfix">
                  <h1 class="heading--gradient heading--header"><a href="{{ site.baseurl }}/">Kate Dee</a></h1>
                  <nav>
                    <a href="{{ site.baseurl }}/">Home</a>
                    <a href="{{ site.baseurl }}/comics">Comics</a>
                    <a href="{{ site.baseurl }}/illustration">Illustration</a>
                    <!--<a href="{{ site.baseurl }}/web">Web</a>-->
                    <a href="{{ site.baseurl }}/about">About</a>
                    <a href="{{ site.baseurl }}/blog">Blog</a>
                    {% include social-icons.html %}
                  </nav>
              </header>
          </div>
        </div>

        <div role="main" class="main clearfix col-sm-9 col-md-10">
            {{ content }}
        </div>
      </div>

      <div class="wrapper-footer row">
          <footer class="footer col-sm-12">
            <span>All images &copy; Kate Dee. Please do not use without permission.</span>
          </footer>
      </div>
    </div> <!--container-fluid-->

    {% include analytics.html %}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
  {% include js.html %}
</html>
