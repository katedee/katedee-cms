---
layout: default
---

<article class="page">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="heading--gradient">{{ page.title }}</h1>

      <div class="entry">
        {{ content }}
      </div>
    </div>
  </div>
</article>


{% for js in page.jsarr %}
  <script type="text/javascript" src={{js}}></script> 
{% endfor %}
