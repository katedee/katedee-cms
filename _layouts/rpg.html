---
layout: rpghome
---

<article class="page">
    <div class="row">
        <div class="col-sm-6">
            <h1 class="heading--gradient">{{ page.title }}</h1>

            <div class="entry">
                {{ content }}
            </div>
        </div>
    </div>
</article>
<div class="gallery-page grid clearfix">
    <div class="grid-sizer"></div>
  {% for post in site.categories.rpg %}
    <div class="portfolio__item grid-item">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="portfolio__item-image">
                <img src="{{ post.thumbnail }}"/>
                <h3>{{ post.title }}</h3>
            </div>
        </a>
    </div>
  {% endfor %}
</div>
